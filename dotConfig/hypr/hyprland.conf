
#emiliano hyprland config

monitor=DP-1,1920x1080@144,0x0,1
#monitor=HDMI-A-1,1280x1024@75,0x0,1
$terminal = kitty
$fileManager = nautilus
$menu = pkill wofi ||  wofi --show drun
exec-once = discord
exec-once = signal-desktop
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpm reload -n
exec-once = nm-applet
exec-once = avizo-service
exec-once = waybar
exec-once = swaync
exec-once = hyprpaper --config ~/.config/hypr/hyprpaper.conf
exec-once = hyprctl setcursor "capitaine-cursors-light" 24
exec-once = hypridle
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,18
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto


$mainMod = SUPER # Sets "Windows" key as main modifier
bind = $mainMod, P, exec, hyprshot -m output
bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod SHIFT, P, pseudo, # dwindle
bind = $mainMod, H, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-nd1
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Audio
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous


#volumectl -d is for dark theme (white icon)
bind=,XF86AudioRaiseVolume,exec,volumectl -d -u up
bind=,XF86AudioLowerVolume,exec,volumectl -d -u down
bind=,XF86AudioMute,exec,volumectl -d toggle-mute
bind=,XF86AudioMicMute,exec,volumectl -m -d toggle-mute

#WindowRules
layerrule = blur,waybar
layerrule = blur,avizo
layerrule = blur,syspower
layerrule = blur,nautilus

windowrulev2 = float, class:^virt-manager$
windowrulev2 = float, class:(kitty), title:(kitty)
windowrulev2 = float, class:^nautilus$
windowrulev2 = stayfocused, class:(wofi)
windowrulev2 = workspace 5 silent,class:^steam$
windowrulev2 = workspace 5 silent,class:^heroic$
windowrulev2 = workspace 4 silent,class:^discord$
windowrulev2 = workspace 3, class:^brave-browser$
windowrulev2 = workspace 1, class:^zed$

general {
    gaps_in = 3
    gaps_out = 6
    border_size = 1
    col.active_border = rgba(e9e9e9aa)
    col.inactive_border = rgba(00000000)
    layout = dwindle
}

#super clean smooth animations

animations {

    enabled = true

    bezier = win, 0.05, 0.9, 0.4, 1

    bezier = wsp, 0.7, 0.9, 0.4, 1

    bezier = winout, 0.6, 0.9, 0.4, 1

    
    animation = windows, 1, 1.5, win
    animation = windowsOut, 1, 1.5, winout, popin 0%
    animation = border, 1, 1.5, default
    animation = borderangle, 1, 1.5, default
    animation = fade, 1, 1.5, default
    animation = workspaces, 1, 2.5, wsp, slidevert

}

decoration {

    blur {
        enabled = true
        size = 6
        popups = true
        passes = 2
        new_optimizations = true

    }
    rounding = 10
}

dwindle {

    pseudotile = true
    preserve_split = true
    permanent_direction_override = true
}

